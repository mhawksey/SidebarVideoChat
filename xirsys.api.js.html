'use strict';

(function () {

	/*********************************************************************************
	 * For full use of this class, see the information at the top of this script.
	 *********************************************************************************/

	$xirsys.class.create({
		namespace : 'api',
		constructor : function ($opts, $url) {
			if (!!$url) {
				$xirsys.api.iceUrl = $url + "ice";
			}
			this.data = $opts;
            
		},
		fields : {
			ice : null
		},
		methods : {
			getIceServers : function ($cb) {
            console.log("Getting ICE..");
				var self = this;
                console.log("API all "+JSON.stringify($xirsys.api));
				$xirsys.ajax.do({
					url: $xirsys.api.iceUrl,
					method: 'PUT', 
                    async: false,
                    headers: {
                      "Authorization": "Basic " + $xirsys.api.btoa
                    }
					data: self.xirsys_opts
				}) 
				.done(function($data) {
					self.ice = $data.d;
					$cb.apply(this, [self.ice]);
				});
			}
		},
		statics : {
			iceUrl : $xirsys.baseUrl + "ice"
		}
	});

})();
</script>
